<div class="container my-5">
  @if(showError){
  <div class="alert alert-danger" role="alert">Invalid policy provider</div>
  }
  <div class="card shadow border-0 mt-4">
    <div class="card-header bg-secondary bg-gradient ml-0 py-3">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="py-2">Edit Insurance policy</h2>
        </div>
      </div>
    </div>
    <div class="card-body p-4">
      <div class="border p-3 row">
        <div class="form-floating py-2 col-12 col-md-6 offset-md-3">
          <input
            class="form-control border-0 shadow"
            type="text"
            [(ngModel)]="request.policyProvider"
          />
          <label class="ms-2">Policy Provider</label>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-12 col-md-6">
          <button class="btn btn-primary form-control" (click)="Edit()">
            Edit
          </button>
        </div>
        <div class="col-12 col-md-6 mt-1 mt-lg-0">
          <button
            class="btn btn-outline-primary border form-control"
            (click)="BackToList()"
          >
            Back to List
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
